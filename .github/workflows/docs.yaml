name: docs

on:
  push:
    branches: ['dev']
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      # Install Nix
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      # Check Astro
      - name: Check Astro
        run: nix develop --command bash -c "pnpm i && pnpm run docs:check"
      # Build Astro
      - name: Build Astro
        run: nix develop --command bash -c "pnpm i && pnpm run docs:build"
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/dist
